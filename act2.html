<!DOCTYPE html>
<html lang="en">
    <head><title>act2</title></head>
    <body>
        <h2>ARRAY</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
    </body>
    <script>
        var fruits=["Apple","Banana","Kiwi"];
        document.getElementById("p1").innerHTML=fruits.join("");
        fruits.push("Mango");
        document.getElementById("p2").innerHTML=fruits;
        fruits.pop();
        document.getElementById("p3").innerHTML=fruits;
    
    </script>
</html>
